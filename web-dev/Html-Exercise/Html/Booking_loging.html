<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Form</title>
</head>

<body>
    <form action="results.html" method="get">
        <div>
            <label for="name">Full Name</label>
            <input type="text" placeholder="User Name" name="name" id="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="abc@email.com" name="email" id="email">
        </div>

        <div>
            <label for=number>Phone No.</label>
            <input type="number" name="number" id="number">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="passsword" id="password">
        </div>
        
        <div>
            Favorite Color:
            &nbsp;
            <label for="red">Red</label>
            <input type="checkbox" name="red" id="red">

            <label for="green">Green</label>
            <input type="checkbox" name="green" id="green">

            <label for="blue">Blue</label>
            <input type="checkbox" name="blue" id="blue">
        </div>
        
        <div>
            Gender:
            &nbsp;
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
             
        </div>


        <div>
            <input type="submit">
        </div>


    </form>
</body>

</html>
